# Runner config file
# $ string
# @ array

$sprite_factory                                   = generic_sprite

@$sprite_scripts                                  = #PlaneAnim.as;
													DefaultActorHUD.as;
													PlaneHUD.as;
													PlaneDying.as;
													Stone.as;
$sprite_texture                                   = Plane.png
s32_sprite_frame_width                            = 16
s32_sprite_frame_height                           = 16
f32 sprite_offset_x                               = 0
f32 sprite_offset_y                               = 0

	$sprite_gibs_start                            = *start*

	$gib_type                                     = predefined
	$gib_style                                    = stone
	u8 gib_count                                  = 7
	@u8 gib_frame                                 = 4; 5; 6; 7;
	f32 velocity                                  = 25.0
	f32 offset_x                                  = 0.0
	f32 offset_y                                  = 0.0

	$gib_type                                     = predefined
	$gib_style                                    = stone
	u8 gib_count                                  = 3
	@u8 gib_frame                                 = 1; 2; 3; 4;
	f32 velocity                                  = 10.0
	f32 offset_x                                  = 0.0
	f32 offset_y                                  = 0.0

	$sprite_gibs_end                              = *end*

  $sprite_animation_start                         = *start*

  # default
  $sprite_animation_default_name                  = default
  u16 sprite_animation_default_time               = 0
  u8_sprite_animation_default_loop                = 0
  @u16 sprite_animation_default_frames            = 7;

  $sprite_animation_end                = *end*

# shape

$shape_factory                                    = box2d_shape

@$shape_scripts                                   =
f32 shape_mass                                    = 500.0
f32 shape_radius                                  = 7.5
f32 shape_friction                                = 0.07
f32 shape_elasticity                              = 0.0
f32 shape_buoyancy                                = 0.6
f32 shape_drag                                    = 0.5
bool shape_collides                                  = yes
bool shape_ladder                                 = no
bool shape_platform                               = no
 #block_collider
@f32 verticesXY                                   =
u8 block_support                                  = 0
bool block_background                             =  no
bool block_lightpasses                            = no
bool block_snaptogrid                             = no

$movement_factory                                 = generic_movement
@$movement_scripts                                = 

$brain_factory                                    = 

$attachment_factory                               = 

$inventory_factory                                = 

# general

$name                                             = plane
@$scripts                                         = PlaneLogic.as;
													Stone.as;
													EmoteHotkeys.as;
													#FleshHitEffects.as;
													#PainSounds.as;
													#RunnerCollision.as;
													#FallDamage.as;
													#DefaultActorHUD.as;
													#RedFlash.as;
													#HurtOnCollide.as;
													NameIsPlayerName.as;
													UnSpawnImmunity.as;
													EmoteBubble.as;
													OnHitFailed.as;
													PlaneDying.as;
													HitMessages.as;
													PlaneHit.as; # this gibs so leave it last
													PlaneDeath.as; # this checks for "dead" so leave it last
f32 health                                        = 2.0
# looks & behaviour inside inventory
$inventory_name                                   =
$inventory_icon                                   = -             # default
u8 inventory_icon_frame                           = 0
u8 inventory_icon_frame_width                     = 0
u8 inventory_icon_frame_height                    = 0
u8 inventory_used_width                           = 2
u8 inventory_used_height                          = 2
u8 inventory_max_stacks                           = 0
